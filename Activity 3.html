</head>
<body>
    <h4>Argument function</h4>
    <p id="result"></p>
    <script>
        function findmax(){
            var i=0;
            var max=0;
            for(i=0;i<arguments.length;i++)[
                if(arguments[i]>max)
                max=arguments[i];
            ]
            return max;
        }
        document.getElementById("result").innerHTML=findmax(7,9,13,7);
    </script>
</body>
</html>
