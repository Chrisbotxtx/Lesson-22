<!DOCTYPE html>
<head>
<title>Activity</title>
</head>
<body>
<h2>Objects in JavaScript</h2>
<p id="p1"></p>
<p id="p2"></p>
<script>
    var student={
     name:"Chris",
     Grade:10,
    };
   document.getElementById("p1").
   innerHTML=student.name;
   document.getElementById("p2").
   innerHTML=student["Grade"];
</script>
</body>
</html>
